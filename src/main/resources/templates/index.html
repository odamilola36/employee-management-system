<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Sign in</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body>
<div class="main">
    <p class="sign" align="center">Sign in</p>
    <form class="form1" action="#" th:action="@{/login}" th:object = "${user}" method="post">
        <input class="un" th:field ="*{email}" type="text" align="center" placeholder="Email">
        <input class="pass" th:field ="*{password}" type="password" align="center" placeholder="Password">
        <input type="submit" class="submit" align="center" />
    </form>
</div>
</body>
</html>
